<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <h1>Logowanie do Twittera i wprowadzenie klucza API OpenAI</h1>
    <form action="{{ url_for('submit_login') }}" method="post">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="username">Nazwa użytkownika Twitter:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="api_key">Klucz API OpenAI:</label>
        <input type="text" id="api_key" name="api_key" required><br><br>
        
        <label for="list_url">Adres listy Twitter:</label>
        <input type="url" id="list_url" name="list_url" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
